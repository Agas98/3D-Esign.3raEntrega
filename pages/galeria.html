<!DOCTYPE html>

<head>

    <title>3D-Esign - Galería</title>

<body class="container-fluid">

    <!-- INICIO HEADER -->
    <header class="row">
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <img src="../img/logo3d.png" class="nav-img" alt="logo3d">
            <span class="navbar-brand animate__animated animate__pulse animate__infinite">3D-Esign</span>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">

                <ul class="navbar-nav">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="quienes_somos.html" class="nav-link">Quienes Somos</a></li>

    <section id="section-galeria">

        <div id="carouselWithCaptions" class="carousel slide" data-bs-ride="carousel">

                <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="1"></li>

            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/foto1.jpeg" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-none d-sm-block">
                        <h4>Pokemon Squirtle</h4>
                        <p>Impreso en PLA 1.75mm</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../img/foto2.jpg" class="d-block w-100" alt="Slide 2">

                        <p>Impreso en ABS 1.75mm</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../img/foto3.jpg" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption d-none d-sm-block">
                        <h4>La casa de papel</h4>
                        <p>Impreso en PLA 1.75mm</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselWithCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselWithCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>

                <div class="col-lg-2 col-md-2 col-sm-2 contenedor__icon"><a href="https:/instagram.com"><img

                <div class="col-lg-2 col-md-2 col-sm-2 contenedor__icon"><a href="https://github.com/Agas98"><img

            </div>

        new WOW().init();
