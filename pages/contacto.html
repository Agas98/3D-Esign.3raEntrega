<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactanos para realizar tu propio diseño 3D y poder realizarlo en breve tiempo">
    <meta name="keywords" content="IMPRESION 3D, IMPRESORAS 3D, PRODUCTOS 3D, DISEÑOS 3D">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- LINK WOW -->
    <link rel="icon" href="../img/logo.ico"> <!-- ICONO PESTAÑA -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- LINK BOOTSTRAP -->
    <link rel="stylesheet" href="../css/styles.css"> <!-- LINK ESTILOS CSS -->
    <title>3D-Esign - Contacto</title>
</head>

<body class="container-fluid">

    <!-- INICIO HEADER -->
    <header class="row">
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <img src="../img/logo3d.png" class="nav-img" alt="logo3d">
            <span class="navbar-brand animate__animated animate__pulse animate__infinite">3D-Esign</span>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse navbar-centrado" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="quienes_somos.html" class="nav-link">Quienes Somos</a></li>
                    <li class="nav-item"><a href="producto.html" class="nav-link">Productos</a></li>
                    <li class="nav-item"><a href="galeria.html" class="nav-link">Galeria</a></li>
                    <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- FIN HEADER -->

    <!-- INICIO SECTION -->
    <section id="section-contacto">
        <!-- INICIO FORMULARIO -->
        <form class="formulario" action="">
            <div class="form-group">
                <label class="form-check-label" for="ejemplo_nombre">Nombre completo</label>
                <input type="text" class="form-control" id="ejemplo_nombre"
                    placeholder="Introduce tu nombre y apellido">
            </div>
            <div class="form-group">
                <label class="form-check-label" for="ejemplo_email">Email</label>
                <input type="email" class="form-control" id="ejemplo_email_1" placeholder="Introduce tu email">
            </div>
            <div class="form-group">
                <label class="form-check-label" for="ejemplo_telefono">Numero de telefono</label>
                <input type="number" class="form-control" id="ejemplo_numero"
                    placeholder="Introduce tu numero de telefono">
            </div>
            <div class="form-group">
                <label class="form-check-label" for="ejemplo_fecha">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="ejemplo_numero">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioDefault">
                <label class="form-check-label" for="inlineRadioDefault">Mujer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioChecked" checked="">
                <label class="form-check-label" for="inlineRadioChecked">Hombre</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioDefault">
                <label class="form-check-label" for="inlineRadioDefault">Prefiero no decirlo</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control text_area" placeholder="Deje su mensaje" id="floatingTextarea"></textarea>
            </div>
            <div class="boton_enviar">
                <button type="button" class="boton_enviar btn btn-outline-success">Enviar informacion</button>
            </div>
        </form>
        <!-- FIN FORMULARIO -->
        <div class="contactoWhatsapp">
            <span>Contactanos por WhatsApp</span>
            <a href="#"><img class="icon_wpp" src="../img/whatsapp.png" alt="WhatsApp-Icon"></a>
        </div>
    </section>
    <!-- FIN SECTION -->

    <!-- INICIO FOOTER -->
    <footer class="row fixed-bottom">
        <div class="col-lg-6 col-md-6 footer__encabezado">
            <span>3D-Esign SRL - Todos los derechos reservados</span>
        </div>
        <div class="col-lg-6 col-md-6 footer__redes">
            <span>Seguinos en nuestras redes!</span>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 contenedor__icon"><a href="https://twitter.com"><img
                            class="img-rounded" src="../img/twitter.png" alt="Twitter-Icon" class="footer_icon"></a></div>
                <div class="col-lg-2 col-md-2 col-sm-2 contenedor__icon"><a href="https://facebook.com"><img
                            class="img-rounded" src="../img/facebook.png" alt="Facebook-Icon" class="footer_icon"></a></div>
                <div class="col-lg-2 col-md-2 col-sm-2 contenedor__icon"><a href="https:/instagram.com"><img
                            class="img-rounded" src="../img/instagram.png" alt="Instagram-Icon" class="footer_icon"></a></div>
                <div class="col-lg-2 col-md-2 col-sm-2 contenedor__icon"><a href="https://github.com/Agas98"><img
                            class="img-rounded" src="../img/GitHub.png" alt="Github-Icon" class="footer_icon"></a></div>
            </div>
    </footer>
    <!-- FIN FOOTER -->

    <!-- INICIO SCRIPTS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- FIN SCRIPTS BOOTSTRAP -->
    <!-- INICIO SCRIPTS WOW -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- FIN SCRIPTS WOW -->
</body>

</html>
